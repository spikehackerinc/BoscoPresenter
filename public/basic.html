  function openFileDialog() {
    const inputElement = document.createElement('input');
    inputElement.type = 'file';
    inputElement.onchange = (e) => {
      // Get the list of selected files
      const files = e.target.files;
      if (files.length > 0) {
        // Remember the last selected file
        lastSelectedFile = files[0];
        // Log the name of the file, since we can't get the full path
       // console.log('Selected file:', lastSelectedFile.name);
        uploadFile(lastSelectedFile);
      }
    };

    // If the last file was selected, set the value to that directory
    if (lastSelectedFile) {
      inputElement.value = lastSelectedFile.webkitRelativePath;
    }

    // Simulate a click on the input element to open the file dialog
    inputElement.click();
  }

  function uploadFile(file) {
    const formData = new FormData();
    formData.append('file', file);
    firstLoadContent = true;

    fetch('/upload', {

      body: formData

    .then(response => response.json())
    .then(data => {scrollToTop(); loadFileContent(data);})
    .catch(error => console.error(error));

  function saveCookie(folderPath) {
    var farFutureDate = new Date();
    farFutureDate.setFullYear(farFutureDate.getFullYear() + 100); // 100 years in the future

    document.cookie = "boscoPresenter_folderPath=" + folderPath + "; expires=" + farFutureDate.toUTCString() + "; path=/";

  }

  function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
  }

  function naturalSort(a, b) {
    let ax = [], bx = [];

    a.replace(/(\d+)|(\D+)/g, function(_, $1, $2) {
        ax.push([$1 || Infinity, $2 || ""]);
    });
    b.replace(/(\d+)|(\D+)/g, function(_, $1, $2) {
        bx.push([$1 || Infinity, $2 || ""]);
    });
    
    while(ax.length && bx.length) {
        let an = ax.shift();
        let bn = bx.shift();
        let nn = (an[0] - bn[0]) || an[1].localeCompare(bn[1]);
        if(nn) return nn;
    }

    return ax.length - bx.length;
}

 // console.log(fontWeight);
